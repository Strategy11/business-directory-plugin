# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make WordPress process them

actor: FunctionalTester
modules:
    enabled:
        - WPDb
        - WordPress
        - Asserts
        - \Helper\Functional
    config:
        WPDb:
            dsn: 'mysql:host=localhost;dbname=businessdirectory'
            user: 'root'
            password: '12345'
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            url: 'http://example.com'
            urlReplacement: true
            tablePrefix: 'wp_'
        WordPress:
            depends: WPDb
            wpRootFolder: '/var/www/businessdirectory'
            adminUsername: 'admin'
            adminPassword: '12345'
            adminPath: '/wp-admin'