on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, synchronize ]

name: PHPStan Code Analysis
jobs:
  phpstan:
    if: contains(github.event.pull_request.labels.*.name, 'run analysis')
    name: PHPStan

    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ“¥ Fetching Repository Contents"
        uses: actions/checkout@v2

      - name: "ðŸ’½  Installing PHP, Composer, CS2PR"
        uses: shivammathur/setup-php@2.10.0
        with:
          php-version: '8.2'
          coverage: none
          ini-values: display_errors = on, error_reporting = E_ALL
          tools: phpstan, composer

      - name: "ðŸ’½  Installing Composer Packages"
        run: composer install

      - name: "ðŸ§ª Test"
        run: vendor/bin/phpstan analyze ./
